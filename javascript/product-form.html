<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Product Form</title>
</head>
<body>
    <form class="container mt-4" style="max-width: 400px;">
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name:</label>
            <input id="productName" type="text" class="form-control" placeholder="" />
        </div>

        <div class="mb-3">
            <label for="productPrice" class="form-label">Price:</label>
            <input id="productPrice" type="number" class="form-control" placeholder="" />
        </div>

        <div class="mb-3">
            <label for="productDescription" class="form-label">Description:</label>
            <textarea id="productDescription" class="form-control" placeholder=""></textarea>
        </div>

        <button type="button" class="btn btn-primary" onclick="submitProduct()">Submit</button>
    </form>

    <script>
        const productNameElement = document.getElementById("productName");
        const productPriceElement = document.getElementById("productPrice");
        const productDescriptionElement = document.getElementById("productDescription");

        const submitProduct = () => {
            const name = productNameElement.value;
            const price = productPriceElement.value;
            const description = productDescriptionElement.value;

            console.log("Product Name:", name);
            console.log("Price:", price);
            console.log("Description:", description);

            // You can add further logic here (validation, sending data to server, etc.)
        };
    </script>

</body>
</html>
